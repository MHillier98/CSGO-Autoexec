// HUD
cl_draw_only_deathnotices "0"
hud_scaling "0.95" // Scales hud elements to maximum value
hud_showtargetid "1" // Enables display of target names
cl_hud_bomb_under_radar "1"
cl_hud_color "2"
cl_hud_playercount_showcount "0" // Shows player avatars instead of numbers left
cl_hud_playercount_pos "0" // Puts player information in the bottom instead of top
cl_hud_healthammo_style "0" // Reverted hud style due to hidden burst mode
cl_hud_background_alpha "0.4" // Hidden but still visible black bars, easy on the eyes
cl_showloadout "1" // So it doesn't fade out the weapon slots, very annoying otherwise
cl_show_clan_in_death_notice "0"
cl_teamid_overhead_mode "2" //Always show team behind walls with equipment
safezonex "1" // Screen width percentage for the hud
safezoney "1" // Screen height percentage for the hud

// RADAR
cl_teammate_colors_show "1" // Show teammates as separate colours without letter
cl_hud_radar_scale "1.15" // Radar size, not too big and not too small
cl_radar_scale "0.45" // Radar map scale size, 0.4 works on all maps
cl_radar_always_centered "0" // Centres map instead of player
cl_radar_icon_scale_min "1" // Minimum player icon scale
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// MOUSE
m_rawinput "1" // Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" // Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" // Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" // Custom mouse acceleration disabled
m_mousespeed "0" // Windows mouse acceleration disabled, just for precaution
sensitivity "1.6"
zoom_sensitivity_ratio_mouse "0.818933027098955175" // Fixes your zoom sensitivity to act as your real sensitivity, default value is 1
m_yaw "0.022"

// VIEWMODEL
viewmodel_offset_x "1" // Changes viewmodel view in X scale
viewmodel_offset_y "2" // Changes viewmodel view in Y scale
viewmodel_offset_z "-2" // Changes viewmodel view in Z scale
viewmodel_fov "68" // Highest viewmodel FOV
viewmodel_recoil "0" // Disables viewmodel reactions to weapon recoil & aimpunch
cl_spec_mode "4"
cl_bob_lower_amt "5" // How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat "0.1" // How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert "0.1" // How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle "0.98" // The frequency at which the viewmodel bobs, set to default
cl_viewmodel_shift_left_amt "0.5" // Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt "0.25" // Lowers the crouching animation of the viewmodel

// NETWORK
rate "786432" // Your download rate to the server. Max rate: "786432"
cl_cmdrate "128" // Max number of command packets sent to server per second
cl_updaterate "128" // Number of packets per second you are requesting from the server
cl_interp "0" // Sets the interpolation amount, always set this to 0
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_interpolate "1"
cl_lagcompensation "1" // Lag compensation helps by eliminating combat latency from client side view
cl_predict "1" // Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" // Skip waiting for server feedback and perform client side prediction of weapon effects
cl_timeout "500"
cl_resend "6"

net_graph "1" // Shows my network usage data
net_graphmsecs "400" // The latency graph represents this many milliseconds
net_graphpos "2" // Positioning of Net Graph
net_graphproportionalfont "1" // Makes font smaller
net_graphshowinterp "1" // Shows interpolation value
net_graphshowlatency "1" // Shows latency value
net_graphsolid "1" // Solid Net Graph
net_graphtext "1" // Shows text fields
net_maxroutable "1200" // Requested max packet size before packets are split
net_scale "5" // Makes font smaller

// VIDEO
fps_max "400" // Max frames per second, setting it to 0 causes long loading times
fps_max_menu "400" // Max frames per second in main-menu
mat_monitorgamma "1.6" // Sets Brightness to highest, highly recommended
mat_monitorgamma_tv_enabled "0" // Turn off TV Mode for less off-set light
mat_powersavingsmode "0" // Disables power saving mode
mat_queue_mode "2" // The queue/thread mode the material system should use, setting this to 2 gave me an FPS boost
r_dynamic "0" // Affects dynamic lighting, turned off for more FPS
r_drawtracers_firstperson "0" // Remove first person tracers, does not impact gameplay, just makes it easier to spray
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"

// SOUND
snd_hwcompat "0" // Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
voice_scale "1"
volume "1"

snd_deathcamera_volume "0" //Volume of the death camera music
snd_dzmusic_volume "0" //Volume of the Danger Zone victory music
snd_mapobjective_volume "0" //Volume of map objective music
snd_menumusic_volume "0.05" //Volume of the main menu music
snd_music_selection "2" //Tracking rotating music for players with no music packs equipped
snd_musicvolume_multiplier_inoverlay "0" //Music volume multiplier when Steam Overlay is active
snd_mute_mvp_music_live_players "0" //MVP music is muted if players from both teams are still alive
snd_mvp_volume "0.15" //Volume of the MVP music
snd_roundend_volume "0.25" //Volume of round end music
snd_roundstart_volume "0" //Volume of round start music
snd_tensecondwarning_volume "0.5" //10 Second warning music, enabled on 3% volume to hear if

snd_mute_losefocus "1"
snd_mix_async "1"
snd_mixahead "0.02" // Audio delay, smaller = better synchronization between actions and audio. If you hear cracks or things like that, set at 0.01 increments to fit your hardware
snd_pitchquality "1" // Standard value
snd_headphone_pan_exponent "3"
snd_headphone_pan_radial_weight "1"
snd_front_headphone_position "53.2" // 43.2 (5:4 resolution), 45.0 (4:3 resolution), 50.2 (16:10 resolution), or 53.2 (16:9 resolution)
snd_rear_headphone_position "135"
dsp_enhance_stereo "0" // Little difference between 0 and 1. Supposed to mix right and left sounds
snd_surround_speakers "0" // Speaker Configuration for Headphones.

// MISC
closeonbuy "0"
cl_use_opens_buy_menu "0" // Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "50" // Max ping search in Matchmaking
func_break_max_pieces "0" // Less clutter from breaking vents (especially on Mirage)
player_nevershow_communityservermessage 1
engine_no_focus_sleep "0"
ui_steam_overlay_notification_position "topright"
spec_replay_autostart "0" // Disable "Auto-start Killer Replay" when available

// Show net graph with scoreboard
alias "+net" "+score; net_graphheight 0"
alias "-net" "-score; net_graphheight 9999"
bind "tab" "+net"

bind "p" "+lookatweapon" // Inspect your weapon with "P" instead of "F"
bind "f" "r_cleardecals" // Clears blood and other decals
bind "v" "+voicerecord" // Communicate with "V" instead of "K"

// I prefer having walk and crouch swapped ¯\_(ツ)_/¯
bind "SHIFT" "+duck"
bind "CTRL" "+speed"

unbind "i" // To not accidentally enable hud fade

echo "********************************"
echo "AUTOEXEC LOADED SUCCESSFULLY"
echo "********************************"

host_writeconfig

echo "********************************"
echo "CONFIG WRITTEN SUCCESSFULLY"
echo "********************************"
